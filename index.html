<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML forms</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <header>
    <h1>Demo Form</h1>
  </header>
  <body>
    <form action="" method="">
      <section>
        <h2>Your personal details</h2>
        <ul>
          <li>
            <label for="username"> Your name</label>
            <input type="text" name="user-name" id="username" required placeholder="abdulkareem bello"/>
          </li>
          <li>
            <label for="email">your email address</label>
            <input type="email" name="user-email" id="email" />
          </li>
          <li>
            <label for="userpassword">your password</label>
            <input type="password" name="user-password" id="userpassword" required minlength="7" />
          </li>
        </ul>
      </section>

      <section>
        <h2>More details</h2>
        <ul>
          <li>
            <label for="userage">Your age</label>
            <input type="number" step="1" name="user-age" id="userage" min="18" max="50" />
          </li>
          <li>
            <label for="birthdate">your date of birth</label>
            <input type="date" name="birth-date" id="birthdate" />
          </li>
          <li>
            <label for="fovourite-color">Your favourite color</label>
            <select name="favourite-color" id="favourite-color">
              <option value="">blue</option>
              <option value="">green</option>
              <option value="">black</option>
            </select>
          </li>
        </ul>
      </section>
      <section>
        <h2>how should we verify your account</h2>
        <ul>
          <li class="form-control-inline">
            <input
              type="radio"
              name="verify"
              id="verify-text-massage"
              value="text"
            />
            <label for="verify-text-massage"> via text message</label>
          </li>
          <li class="form-control-inline">
            <input type="radio" name="verify" id="verify-phone" value="phone" />
            <label for="verify-phone">via phone call</label>
          </li>
          <li class="form-control-inline">
            <input type="radio" name="verify" id="verify-email" value="email" />
            <label for="verify-email"> via an email</label>
          </li>
        </ul>
      </section>

      <section>
        
        <label for="user-message"> Your message</label>
        <textarea name="message" id="user-message"> </textarea>
      </section>
      <section>
        <h2>How should we contact you</h2>
          <ul>
        <li class="form-control-inline">
          <input
            type="checkbox"
            id="contact-email"
            name="contact"
            value="email"
          />
          <label for="contact-email">contact me via email</label>
        </li>
        <li class="form-control-inline">
          <input
            type="checkbox"
            id="contact-email"
            name="contact"
            value="phone"
          />
          <label for="contact-phone">contact me via phone</label>
        </li></ul>
      </section>
      <hr>
<section>
      <div class="form-control-inline">
        <input type="checkbox" id="agree-terms" name="terms" />
        <label for="agree-terms">Agree to terms?</label>
      </div>
    </section>
      <button>submit</button>
    </form>
  </body>
</html>
